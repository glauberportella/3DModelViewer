project.ext.lwjglVersion = "3.1.5"
project.ext.kotlin_version = "1.2.10"

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
    maven { url 'https://jitpack.io' }
}

